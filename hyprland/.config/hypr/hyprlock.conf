source = $HOME/.config/hypr/mocha.conf

$accent = $overlay2
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = false 
}

# BACKGROUNDS (Already correctly mapped)
background {
  monitor = DP-1
  path = ~/.current-wallpaper-left
  brightness = 0.5  # This will dim your wallpaper by 50%
  blur_passes = 1
  color = $base
}

background {
  monitor = DP-2
  path = ~/.current-wallpaper-right
  brightness = 0.5  # This will dim your wallpaper by 50%
  blur_passes = 1
  color = $base
}

