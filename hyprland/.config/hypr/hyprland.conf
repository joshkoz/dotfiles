################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-2, highres, auto, 2 
# monitor=DP-3, highres, auto, 2 
monitor=DP-1, highres, auto, 2 
monitor=DP-2, highres, auto, 2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty 
$fileManager = nemo
$menu = ~/.config/wofi/wofi-run.sh 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd --all
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl import-environment XDG_SESSION_TYPE XDG_CURRENT_DESKTOP WAYLAND_DISPLAY DISPLAY QT_QPA_PLATFORMTHEME

exec-once = waybar & hyprpaper 
exec-once = killall dunst && dunst -config ~/.config/dunst/dunstrc 

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"
exec-once = gsettings set org.gnome.desktop.interface cursor-size 16 

# Source a file (multi-file configs)
source = /home/joshua/.config/hypr/mocha.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Nvidia specific
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = MOZ_ENABLE_WAYLAND,1

# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,16
env = ELECTRON_OZONE_PLATFORM_HINT,x11


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/


# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10 

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $flamingo $peach 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        color = rgba(1a1a1aee)
        range = 4
        enabled = true
        render_power = 3
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 0, 7, default
    animation = workspaces, 0, 1, default,fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    new_window_takes_over_fullscreen = 2
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal 
bind = $mainMod SHIFT, Q, killactive, 
# bind = $mainMod SHIFT, E, exec, uwsm stop
bind = $mainMod SHIFT, E, exec, zsh -c "if test -f '$XDG_RUNTIME_DIR/hypr/exit.lock'; then; rm -f '$XDG_RUNTIME_DIR/hypr/exit.lock' && hyprctl dispatch exit; else; touch '$XDG_RUNTIME_DIR/hypr/exit.lock' && hyprctl notify -0 10000 'rgb(df3f01)' 'fontsize:16 Do you really want to exit? Press again to confirm!';  sleep 10 && rm -f '$XDG_RUNTIME_DIR/hypr/exit.lock'; fi"
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, Space, exec, $menu 
bind = $mainMod, F, fullscreen, 

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Q, workspace, 1
bind = $mainMod, W, workspace, 2
bind = $mainMod, E, workspace, 3
bind = $mainMod, R, workspace, 4
bind = $mainMod, T, workspace, 5
bind = $mainMod, Y, workspace, 6
bind = $mainMod, U, workspace, 7
bind = $mainMod, I, workspace, 8
bind = $mainMod, O, workspace, 9
bind = $mainMod, P, workspace, 10 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 5, movetoworkspace, 5
bind = $mainMod, 6, movetoworkspace, 6
bind = $mainMod, 7, movetoworkspace, 7
bind = $mainMod, 8, movetoworkspace, 8 
bind = $mainMod, 9, movetoworkspace, 9
bind = $mainMod, 0, movetoworkspace, 10

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow 2 
windowrulev2 = minsize 1 1, class:(net-runelite-client-RuneLite)

bind = $mainMod CTRL, L, movecurrentworkspacetomonitor, +1 
bind = $mainMod CTRL, H, movecurrentworkspacetomonitor, -1 
bind = CTRL SHIFT, S, exec, grimblast copy area --notify 
bind = CTRL SHIFT, A, exec, /home/joshua/.bin/pick-output-audio.sh
bind = CTRL SHIFT, M, exec, /home/joshua/.bin/pick-input-audio.sh
bind = CTRL SHIFT, D, exec, hyprpicker --autocopy 

bind = $mainMod SHIFT, W, exec, /home/joshua/.bin/set-wallpaper.sh
bind = $mainMod SHIFT, X, exec, hyprlock --no-fade-in

# Multimedia controls

bind = ,XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
bind = ,XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -5% 
bind = ,XF86AudioMute,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute,exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle 

# Media player controls
bind = ,XF86AudioPlay,exec, playerctl play
bind = ,XF86AudioPause,exec, playerctl pause
bind = ,XF86AudioNext,exec, playerctl next
bind = ,XF86AudioPrev,exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

## Smart Gaps
# https://wiki.hypr.land/0.52.0/Configuring/Workspace-Rules/#smart-gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 2, floating:0, onworkspace:w[tv1]
windowrule = rounding 10, floating:0, onworkspace:w[tv1]
windowrule = bordersize 2, floating:0, onworkspace:f[1]
windowrule = rounding 10, floating:0, onworkspace:f[1]

## Focus on Activate
windowrulev2 = focusonactivate, class:.*

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrule = workspace 6, class:^(.*ghostty)$
windowrule = workspace 7, class:^(firefox)$
windowrule = workspace 1, class:^(vesktop)$
windowrule = workspace 1, class:^(Slack)$
windowrule = workspace 10, class:^(spotify)$
windowrule = workspace 7, class:^(google-chrome)$
windowrule = workspace 8, class:^(jetbrains-rider)$
windowrule = workspace 9, class:^(jetbrains-datagrip)$
windowrule = workspace 5, class:^(Postman)$
windowrule = workspace 3, class:^(obsidian)$

# Float and focus rules for GCR prompter
windowrule = float, class:^(Gcr-prompter)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$


