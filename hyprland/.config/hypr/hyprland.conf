workspace = 3, monitor:DP-1
workspace = 10, monitor:DP-1

# Monitor DP-2 (Primary)
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2

####################
### WINDOW RULES ###
####################

# --- Communication (WS 1) ---
windowrulev2 = workspace 1, class:^(discord|Slack)$

# --- Development & Tools (WS 3, 5, 8, 9) ---
windowrulev2 = workspace 3, class:^(obsidian)$
windowrulev2 = workspace 5, class:^(Postman)$
windowrulev2 = workspace 8, class:^(jetbrains-rider)$
windowrulev2 = workspace 9, class:^(jetbrains-datagrip)$

# --- Terminal & Browsers (WS 6, 7) ---
windowrulev2 = workspace 6, class:^(.*ghostty)$
windowrulev2 = workspace 7, class:^(firefox|google-chrome)$

# --- Media (WS 10) ---
windowrulev2 = workspace 10, class:^(spotify)$


# --- Global Style & Behavior ---
windowrulev2 = focusonactivate, class:.*
windowrulev2 = opacity 0.95, class:.*
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = minsize 1 1, class:(net-runelite-client-RuneLite)

# --- Floating & Prompts ---
windowrulev2 = float, class:^(Gcr-prompter)$

# --- Jetbrains Popups ---
windowrulev2 = stayfocused, class:^(jetbrains-.*), floating:1
windowrulev2 = focusonactivate, class:^(jetbrains-.*), floating:1
windowrulev2 = center, class:^(jetbrains-.*), floating:1


# --- Smart Gaps (No gaps when only one window is open) ---
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 1, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 10, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 1, floating:0, onworkspace:f[1]
windowrulev2 = rounding 10, floating:0, onworkspace:f[1]

###################
### LAYER RULES ###
###################

layerrule = blur, vicinae
layerrule = ignorealpha 0, vicinae
layerrule = noanim, vicinae

#######################
### SPECIAL FIXES ###
#######################

# XWayland Video Bridge (Screensharing fix)
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$



###################
###  X Wayland  ###
###################

xwayland {
    force_zero_scaling = true 
}

cursor {
    default_monitor = DP-2
    no_warps = false
    sync_gsettings_theme = false 
}

