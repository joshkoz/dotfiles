################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-2, highres, auto, 2 
# monitor=DP-3, highres, auto, 2 
monitor=DP-1, highres, auto, 1.67
monitor=DP-2, highres, auto, 1.67

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty 
$fileManager = nemo
$menu = vicinae toggle 
# $menu = /home/joshua/.config/wofi/wofi-run.sh 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = dbus-update-activation-environment --systemd --all

# exec-once = vicinae server
# exec-once = hypridle
# exec-once = waybar & hyprpaper 
# exec-once = killall dunst && dunst -config ~/.config/dunst/dunstrc 
# exec-once = systemctl --user start hyprpolkitagent
# exec-once = wl-paste --type text --watch cliphist store #Stores only text data
# exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = hyprctl setcursor Adwaita 18
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 18
exec-once = hyprctl dispatch focusmonitor DP-2

# exec-once = xrdb -merge ~/.Xresources

# Source a file (multi-file configs)
source = /home/joshua/.config/hypr/mocha.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,18
env = XCURSOR_THEME, Adwaita
env = HYPRCURSOR_SIZE,18
env = HYPRCURSOR_THEME,Adwaita

# Nvidia specific
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# toolkit-specific scale
env = TERMINAL,ghostty
env = MOZ_ENABLE_WAYLAND,1

env = GDK_SCALE,1.5
env = GTK_THEME,catppuccin-mocha-peach-standard+default

env = ELECTRON_OZONE_PLATFORM_HINT,auto
# Prevent double scaling of QT apps
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_ENABLE_HIGHDPI_SCALING,0
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct 



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/


# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10 

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $peach $maroon 45deg
    col.inactive_border = $base

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0 

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        color = rgba(1a1a1aee)
        range = 4
        enabled = true
        render_power = 3
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        popups = true 
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 0, 7, default
    animation = workspaces, 0, 1, default,fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}



#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    float_switch_override_focus = 0
    mouse_refocus = false 

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true 
    on_focus_under_fullscreen = 2 
    focus_on_activate = true
}

xwayland {
    force_zero_scaling = true 
}

cursor {
    default_monitor = DP-2
    no_warps = false
    sync_gsettings_theme = false 
}



####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal 
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exec, wlogout 
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, Space, exec, $menu 
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Q, workspace, 1
bind = $mainMod, W, workspace, 2
bind = $mainMod, E, workspace, 3
bind = $mainMod, E, focusmonitor,DP-1
bind = $mainMod, R, workspace, 4
bind = $mainMod, T, workspace, 5
bind = $mainMod, Y, workspace, 6
bind = $mainMod, U, workspace, 7
bind = $mainMod, I, workspace, 8
bind = $mainMod, O, workspace, 9
bind = $mainMod, P, workspace, 10 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod, 1, movetoworkspacesilent, 1
bind = $mainMod, 2, movetoworkspacesilent, 2
bind = $mainMod, 3, movetoworkspacesilent, 3
bind = $mainMod, 4, movetoworkspacesilent, 4
bind = $mainMod, 5, movetoworkspacesilent, 5
bind = $mainMod, 6, movetoworkspacesilent, 6
bind = $mainMod, 7, movetoworkspacesilent, 7
bind = $mainMod, 8, movetoworkspacesilent, 8 
bind = $mainMod, 9, movetoworkspacesilent, 9
bind = $mainMod, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow 2 

bind = $mainMod CTRL, L, movecurrentworkspacetomonitor, +1 
bind = $mainMod CTRL, H, movecurrentworkspacetomonitor, -1 
bind = CTRL SHIFT, S, exec, screenshot.sh area 
bind = CTRL SHIFT, A, exec, /home/joshua/.bin/pick-output-audio.sh
bind = CTRL SHIFT, M, exec, /home/joshua/.bin/pick-input-audio.sh
bind = CTRL SHIFT, D, exec, hyprpicker --autocopy 

bind = $mainMod SHIFT, W, exec, /home/joshua/.bin/set-wallpaper.sh
bind = $mainMod SHIFT, X, exec, /home/joshua/.bin/hyprlock-wrapper.sh --no-fade-in

# Multimedia controls

bind = ,XF86AudioRaiseVolume,exec, volume-change.sh up
bind = ,XF86AudioLowerVolume,exec, volume-change.sh down 
bind = ,XF86AudioMute,exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioMicMute,exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media player controls
bind = ,XF86AudioPlay,exec, playerctl play-pause
bind = ,XF86AudioPause,exec, playerctl pause
bind = ,XF86AudioNext,exec, playerctl next
bind = ,XF86AudioPrev,exec, playerctl previous

