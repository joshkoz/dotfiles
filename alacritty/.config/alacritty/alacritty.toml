import = ["/home/joshua/.config/alacritty/colors/catppuccin-mocha.toml"]
# import = ["/home/joshua/.config/alacritty/colors/kanagawa.toml"]
live_config_reload = true


[colors]
draw_bold_text_with_bright_colors = true 

[env]
TERM = "alacritty"

[font]
size = 11

[font.normal]
family = "CaskaydiaCove NFM SemiLight"

[font.offset]
x = 0
y = 10 

[font.glyph_offset]
y = 5 

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

[[keyboard.bindings]]
chars = "\u001B[1;Pf"
key = "F"
mods = "Super"

[[keyboard.bindings]]
chars = "\u001B[1;Pb"
key = "B"
mods = "Super"

# [[keyboard.bindings]]
# action = "Paste"
# key = "V"
# mods = "Control"

[shell]
args = ["--login"]
program = "/usr/bin/zsh"

[window]
decorations = "full"
opacity = 0.95

[window.padding]
x = 10
y = 0
